    <div class="entryOutput">
        <div class="entry">
            <input type="text" placeholder="请输入核销码" class="hxmInput" id="hxmInput">
            <div class="sureHx" id="sureHx">确认核销</div>

    <script type="text/javascript">
        $(function(){
            var Page={
                init: function(){
                    this.bindEvent();
                },
                bindEvent: function(){
                    var rewardGifts = JSON.parse(sessionStorage.getItem("rewardGifts"));
                    var getGifts = JSON.parse(sessionStorage.getItem("getGifts"));
                    if(rewardGifts){
                        var startTime = new Date(rewardGifts.start_time);
                        var start_time = startTime.getFullYear() + '.' + (startTime.getMonth() + 1) + '.' + startTime.getDate();
                        var endTime = new Date(rewardGifts.end_time);
                        var end_time = endTime.getFullYear() + '.' + (endTime.getMonth() + 1) + '.' + endTime.getDate();
                        var tick_code = rewardGifts.tick_code;
                        $(".ticket_amount").text(rewardGifts.ticket_amount);
                        $(".descr").text(rewardGifts.descr);
                        $(".startTime").text(start_time);
                        $(".endTime").text(end_time);
                        $(".xxxxxx").text(tick_code);
                        if(rewardGifts.status == 1){
                            $(".isBtn").text("现在核销").on("click",function(){  
                                $(".entryOutput").show();
                            });
                        }else{
                            $(".isBtn").text("已使用/失效");
                        }
                    }
                    if(getGifts){
                        var startTime = new Date(getGifts.start_time);
                        var start_time = startTime.getFullYear() + '.' + (startTime.getMonth() + 1) + '.' + startTime.getDate();
                        var endTime = new Date(getGifts.end_time);
                        var end_time = endTime.getFullYear() + '.' + (endTime.getMonth() + 1) + '.' + endTime.getDate();
                        var tick_code = getGifts.tick_code;
                        $(".ticket_amount").text(getGifts.ticket_amount);
                        $(".descr").text(getGifts.descr);
                        $(".startTime").text(start_time);
                        $(".endTime").text(end_time);
                        $(".xxxxxx").text(tick_code);
                        if(getGifts.status == 1){
                            $(".isBtn").text("现在核销").on("click",function(){  
                                $(".entryOutput").show();
                            });
                        }else{
                            $(".isBtn").text("已使用/失效");
                        }
                    }
                    console.log(rewardGifts);
                    console.log(getGifts);
                    
                    $("#hxmClose").on("click",function(){
                        $(".entryOutput").hide();
                    });
                    $("#sureHx").on("click",function(){
                        var hxmInput = $.trim($("#hxmInput").val());
                        if(hxmInput == ""){
                            CommFunc.toast("请输入核销码");
                            return;
                        }
                        CommFunc.fAjax(
                            {
                                url : "/alicrad/saveCancelCode",
                                type : 'get',
                                data : {
                                    "cancelCode" : hxmInput,
                                    "ticketCode" : tick_code,
                                    "phone" : CommFunc.fGetQuery("phone")
                                },
                                success : function(data) {
                                    if(data.failed){
                                        $(".entryOutput").hide();
                                        $(".isBtn").text("已使用/失效").unbind();
                                    }else{
                                        CommFunc.toast(data.msg);
                                    }
                                }
                            }
                        );
                    });
                }
            }
            Page.init();
        });
    </script>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/comm.css">
    <script type="text/javascript" src="../js/rem.js"></script>
    <title>2222</title>
</head>
<body>
    <img class="hxm1" src="../assets/images/index.jpg" alt="">
    <div class="isHy">
        <div class="Hy fffColor" id="Hy">我是会员</div>
        <div class="NoHy" id="NoHy">非会员</div>
    </div>
    <img class="qxjhb" src="../assets/images/qxjhb.png" alt="">
    <div class="inputAlert">
        <div class="title">HI: <span id="titleText">老朋友</span></div>
        <div class="state" style="display: block;" id="new">八马准备了<span style="font-size: .34rem;">30</span>元红包作为见面礼，</div>
        <div class="state" style="display: none;" id="Old">八马为您准备了神秘礼包，</div>
        <div class="stateT">快来领取吧！</div>
        <input type="text" class="input" placeholder="请输入手机号码" maxlength="11" id="telphone">
        <div class="btn" id="sureBtn">立即领取</div>
    </div>
    <div class="btnFind">已经领取过红包，<span class="btnText" id="btnText">点击这里</span>查询</div>

    <script src="../js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="../js/comm.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            var Page={
                init: function(){
                   this.bindEvent();
                },
                bindEvent: function(){
                    var _this = this;
                    $("#Hy").on("click",function(){
                        $(this).addClass("fffColor").siblings().removeClass("fffColor");
                        $("#new").show();
                        $("#Old").hide();
                        $("#titleText").text("老朋友");
                    });
                    $("#NoHy").on("click",function(){
                        $(this).addClass("fffColor").siblings().removeClass("fffColor");
                        $("#new").hide();
                        $("#Old").show();
                        $("#titleText").text("新朋友");
                    });
                    // 立即领取按钮
                    $("#sureBtn").on("click",function(){
                        _this.receive();
                    });
                    // 点击这里按钮
                    $("#btnText").on("click",function(){
                        _this.receive();
                    });
                },
                receive: function(){
                    var reg = /^1[3|4|5|7|8|9]\d{9}$/;
                    var telphone = $.trim($("#telphone").val());
                    if(telphone == ""){
                        CommFunc.toast("手机号码不能为空");
                        return;
                    }
                    if(!reg.test(telphone)){
                        CommFunc.toast("请输入正确的手机号码");
                        return;
                    }
                    CommFunc.fAjax(
                        {
                            url : "/customer-bind/receive",
                            type : 'post',
                            data : {
                                "telphone" : telphone
                            },
                            success : function(data) {
                                if(data.msg == "success"){
                                    window.location.href="./platList.html?telphone="+telphone;
                                }else{
                                    CommFunc.toast(data.msg);
                                }
                            }
                        }
                    );
                }
            }
            Page.init();
        });
    </script>
</body>
</html>
